<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset='UTF-8'>
		<title>Google</title>
		<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
	</head>

	<body>
		<script type="text/javascript">
			function focusIt()
			{
				var my_search_box = document.getElementById("search-box");
				my_search_box.focus();
			}
			onload = focusIt;
		</script>
		<header>
			<div class="header-links">
				<div class="header-link">
					<a href="https://www.google.com/intl/en/about/">About</a>
				</div>

				<div class="header-link">
					<a href="https://store.google.com">Store</a>
				</div>
			</div>

			<div class="account-links">
				<div class="account-link">
					<a href="https://mail.google.com">Gmail</a>
				</div>

				<div class="account-link">
					<a href="https://www.google.com/imghp?hl=en&tab=wi">Images</a>
				</div>

				<div class="account-link">
					<a href="https://accounts.google.com/signin/v2/sl/pwd?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
						<button type="submit" class="sign-in">Sign in</button>
					</a>
				</div>
			</div>
		</header>

		<div class="logo" style="position: relative">
				<img src="images/logo.png">
		</div>

		<div class="search-bar">
			<input id="search-box" type="text" spellcheck="false" role="combobox" aria-autocomplete="list"></input>
		</div>

		<div class="buttons">
			<button type="submit" class="button buttonSearch">Google Search</button>
			<button type="submit" class="button buttonLucky">I'm Feeling Lucky</button>
		</div>

		<footer>
			<div class="footer-links">
				<div class="footer-left">
					<ul>
						<li>
							<a href="https://adwords.google.com/">Advertising</a>
						</li>

						<li>
							<a href="https://www.google.com/services/">Business</a>
						</li>
					</ul>
				</div>

				<div class="footer-right">
					<ul>
						<li>
							<a href="https://policies.google.com/privacy?hl=en&gl=us">Privacy</a>
						</li>

						<li>
							<a href="https://policies.google.com/terms?hl=en&gl=us">Terms</a>
						</li>

						<li>
							<a href="https://www.google.com/preferences?hl=en">Settings</a>
						</li>
					</ul>
				</div>
			</div>
		</footer>
	</body>
</html>
